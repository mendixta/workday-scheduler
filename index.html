<body>
	<!-- Header -->
	<header class="jumbotron">
		<h1 class="display-3">Work Day Scheduler</h1>
		<p class="lead">A simple calendar app for scheduling your work day</p>
		<p id="currentDay" class="lead"></p>
	</header>

	<div class="container">

		<!-- Timeblocks go here -->
            <!-- 9 am Timeblock -->
		<div id="9-hour" class="row time-block">
            <div class="col-md-1 hour">  9:00 am </div> <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

            <!-- 10 am Timeblock-->

            <div class="col-md-1 hour"> 10:00 am </div> <textarea class="col-md-10 description"> </textarea>

        </div>

            <!-- 11 am Timeblock-->

            <div class="col-md-1 hour"> 11:00 am </div> <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

            <!-- 12pm Timeblock -->
		<div id="12-hour" class="row time-block">
            <div class="col-md-1 hour">
                12:00 pm </div> <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

            <!-- 1 pm Timeblock -->

            <!-- 3 pm Timeblock -->

        </div>

	</div>
